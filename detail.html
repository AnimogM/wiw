<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="toggle-boxlight py-3 shadow-sm">
			<div class="container">
				<div class="d-flex align-items-center justify-content-between">
					<h3 class="fw-bold fs-4 mb-0">Where in the world?</h3>
					<div class="d-flex align-items-center gap-2">
						<img src="./assets/moon.svg" alt="dark mode" />
						<span class="fw-600">Dark Mode</span>
					</div>
				</div>
			</div>
		</header>
		<main class="container py-5 mt-lg-2">
			<button
			id="back"
				class="border-0 py-1-6 px-4 fs-14 d-flex align-items-center gap-2 shadow-sm rounded bg-white"
			>
				<img src="./assets/arrow-left.svg" alt="previous page" />
				<span>Back</span>
			</button>
			<section class="mt-5 py-lg-2" id="detail"></section>
		</main>

		<script src="./detail.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
