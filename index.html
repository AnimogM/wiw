<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Where in the world</title>
	</head>
	<body class="">
		<header class="toggle-boxlight py-md-3 py-4 shadow-sm">
			<div class="container">
				<div class="d-flex align-items-center justify-content-between">
					<a href="#" class="fw-bold fs-xs-10 mb-0">Where in the world?</a>
					<div class="d-flex align-items-center toggler gap-2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-moon"
							viewBox="0 0 16 16"
						>
							<path
								d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
							/>
						</svg>
						<span class="fw-600 fs-14">Dark Mode</span>
					</div>
				</div>
			</div>
		</header>
		<main class="container py-md-5 py-4">
			<section
				class="row justify-content-between gap-4 align-items-center"
			>
				<div class="col-lg-5 col-md-6 position-relative">
					<input
						class="form-control shadow-sm border-0 toggle-boxlight pe-3 py-2-5 rounded"
						type="text"
						name="search-box"
						id="search-box"
						placeholder="Search for a country..."
					/>
					<svg
						class="search-box"
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-search"
						viewBox="0 0 16 16"
					>
						<path
							d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
						/>
					</svg>
				</div>
				<div
					class="col-xl-2 col-md-4 col-7 fs-14 fw-600 position-relative"
				>
					<div
						class="boxer shadow-sm filter py-2-5 rounded d-flex align-items-center justify-content-between px-3"
					>
						<p class="mb-0 filter-text">Filter by Region</p>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="10"
							height="10"
							fill="currentColor"
							class="bi bi-chevron-down"
							viewBox="0 0 16 16"
						>
							<path
								fill-rule="evenodd"
								d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
							/>
						</svg>
					</div>
					<div
						class="mt-1 shadow-sm dropdown boxer region-box bg-white w-full rounded p-3 position-absolute"
					>
						<ul class="p-0 m-0 d-flex flex-column gap-1">
							<li class="region">Africa</li>
							<li class="region">America</li>
							<li class="region">Asia</li>
							<li class="region">Europe</li>
							<li class="region">Oceania</li>
						</ul>
					</div>
				</div>
			</section>

			<section
				class="mt-5 d-flex flex-wrap gap-5 justify-content-center"
				id="countries-list"
			></section>
		</main>

		<script src="scripts/app.js"></script>
		<script src="scripts/mode.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
