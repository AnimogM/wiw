<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Where in the world</title>
	</head>
	<body class="">
		<header class="toggle-boxlight py-md-3 py-4 shadow-sm">
			<div class="container">
				<div class="d-flex align-items-center justify-content-between">
					<h3 class="fw-bold fs-xs-10 mb-0">Where in the world?</h3>
					<div class="d-flex align-items-center mode gap-2">
						<img src="./assets/moon.svg" alt="dark mode" />
						<span class="fw-600 fs-14">Dark Mode</span>
					</div>
				</div>
			</div>
		</header>
		<main class="container py-md-5 py-4">
			<section class="row justify-content-between gap-4 align-items-center">
				<div class="col-lg-5 col-md-6">
					<input
						class="form-control search-box shadow-sm border-0 toggle-boxlight pe-3 py-2-5 rounded"
						type="text"
						name="search-box"
						id="search-box"
						placeholder="Search for a country..."
					/>
				</div>
				<div class="col-xl-2 col-md-4 col-7 fs-14 fw-600 position-relative">
					<div
						class="toggle-boxlight shadow-sm filter py-2-5 rounded d-flex align-items-center justify-content-between px-3"
					>
						<p class="mb-0 filter-text">Filter by Region</p>
						<img
							src="./assets/chevron-down.svg"
							width="10px"
							height="10px"
							alt=""
						/>
					</div>
					<div class="mt-1 shadow-sm dropdown region-box toggle-boxlight w-full rounded p-3 position-absolute">
						<ul class="p-0 m-0 d-flex flex-column gap-1">
							<li class="region">Africa</li>
							<li class="region">America</li>
							<li class="region">Asia</li>
							<li class="region">Europe</li>
							<li class="region">Oceania</li>
						</ul>
					</div>
				</div>
			</section>

			<section
				class="mt-5 d-flex flex-wrap gap-5 justify-content-center"
				id="countries-list"
			></section>
		</main>

		<script src="./app.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
